schemaVersion: 2.1.0
metadata:
  description: Stack with Angular 15
  displayName: Angular
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  language: typescript
  name: solacetk
  projectType: angular
  tags:
    - NodeJS
    - Angular
projects:
  - name: solacetk
    git:
      checkoutFrom:
        revision: master
      remotes:
        origin: https://dev.azure.com/onbowman/solace-toolkit/_git/solace-toolkit
components:
  - container:
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:8de469cc9131a42092bd66e0f27a52bbc9b9a449235abf5b900d172a1bd3c985'
      sourceMapping: /projects
      volumeMounts:
        - name: npm
          path: /home/users/.npm
    name: universal-developer-image
  - name: npm
    volume:
      size: 5Gi
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run start
      component: runtime
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECT_SOURCE}
    id: run
