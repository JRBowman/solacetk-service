schemaVersion: 2.2.0
metadata:
  description: Stack with Dotnet 7
  displayName: Dotnet
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  language: c#
  name: solacetk-core
  projectType: dotnet
  tags:
    - Dotnet
projects:
  - name: solace-core
    git:
      checkoutFrom:
        revision: main
      remotes:
        origin: https://bitbucket.org/onbowman/solace-core.git
components:
  - container:
      command:
        - /checode/entrypoint-volume.sh
      cpuLimit: '2000m'
      cpuRequest: '500m'
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:8de469cc9131a42092bd66e0f27a52bbc9b9a449235abf5b900d172a1bd3c985'
      memoryLimit: 4G
      memoryRequest: 1024Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
        - name: checode
          path: /checode
    name: tools
  - name: nuget
    volume:
      size: 5Gi
commands:
  - exec:
      commandLine: dotnet restore
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECTS_ROOT}/solace-core
    id: restore
  - exec:
      commandLine: dotnet build
      component: tools
      group:
        isDefault: true
        kind: build
      hotReloadCapable: true
      workingDir: ${PROJECTS_ROOT}/solace-core
    id: build
  - exec:
      commandLine: dotnet run
      component: tools
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECTS_ROOT}/solace-core
    id: run